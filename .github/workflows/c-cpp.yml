name: Compile C++ code

on:
  push:
    branches:
      - gui

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache Boost libraries
      id: boost
      uses: actions/cache@v2
      with:
        path: /usr/include/boost
        key: boost-${{ hashFiles('**/boost/version.hpp') }}

    - name: Install Boost libraries
      if: steps.boost.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install libboost-all-dev

    - name: Compile code
      run: |
        g++ src/main.cpp -o main -lboost_system

    - name: Show compiled file
      run: ls -l main
